<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kenzie Squash!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
        <header><h1>Kenzie Squash!</h1></header>
    <div class = "container">
        <div class="start">
            <input type="text" id="playerName" placeholder="Enter your name" autofocus>
            <button type="button" id="startButton">Start&nbsp;Game</button>
        </div>
        <div class="time">
            Time Remaining: <span id="countdownSpan"></span>
        </div>
        <div class="squash">
            Staff Squashed: <span id="scoreSpan"></span>
        </div>
            <div id="highScores"></div>
            <div id="gameDiv"></div>
        </div>
    <script src="index.js"></script>
</body>
</html>
